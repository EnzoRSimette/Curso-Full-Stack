    <head>

        <meta http-equiv="X-UA-Compatible" content="IR-edge" />
        <link

        <div class="container mt-5">
            <div class="row justify-content-center">
                <div class="col-4">
                    <form action="#" method="post" class="form">

                        <div class="mb-3">
                            <label for="" class="form-label">Usuário</label> <!-- Classe específica para Label -->
                            <input type="text" class="form-control"> <!-- Classe específica para input -->

                        </div>

                        <div class="mb-3">
                            <label for="" class="form-label">Senha</label>
                            <input type="password" class="form-control"> <!-- SEMPRE USE FORM CONTROL -->
                        </div>

                        <div class="mb-3 text-center">
                            <input type="submit" value="Entrar" class="btn btn-primary px-5">
                        </div>

                    </form>
                </div>
            </div>
        </div>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
