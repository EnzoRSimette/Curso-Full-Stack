<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="IR-edge" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="style.css" />
        <title>Document</title>
    </head>
    <body>
        <!-- Breakpoint é um valor de largura que determina o layout da página em diferentes dispositivos -->
        <div class="container">
            <div class="row justify-content-center">
                <!-- Isso aqui vai deixar o mesmo espaço vazio independentede quantas col você colocar  -->
                <!-- Existe center, start e end -->
                <!-- Existe também around -> Espaço em volta de cada coluna, todos iguais -->
                <!-- Existe também o between -> Coloca duas nos extremos e o resto no meio distribuido igual -->
                <!-- Existe também o evenly -> Todos os espaços são iguais, também aplica o espaço nas extremidades -->
                <div class="col-2"><h1>A</h1></div>
                <!-- Para centralizar com menos grids, pode se usar offset -->
                <div class="col-2"><h1>B</h1></div>
                <div class="col-2"><h1>C</h1></div>
            </div>
        </div>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
