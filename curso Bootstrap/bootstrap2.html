<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="IR-edge" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
            crossorigin="anonymous"
        />
        <title>Document</title>
    </head>
    <body>
        <!-- Breakpoint é um valor de largura que determina o layout da página em diferentes dispositivos -->
        <div class="container">
            <div class="row">
                <div class="col-auto"><h1>Hello</h1></div>
                <!-- Você pode adicionar col-*tamanho*-*a partir de (n)* para que elas se tornem responsívas a diferentes tamanhos de tela
                inclusive, você pode configurar para diferentes tamanhos, é só ir colocando classes adoidado -->
                <div class="col-auto"><h1>Lorem ipsum dolor sit amet.</h1></div>
                <!-- Não precisa fazer o ngc de cima, ele já funciona assim: -->
                <div class="col-auto"><h1>hello</h1></div>
            </div>
        </div>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
