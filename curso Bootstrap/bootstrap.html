<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="IR-edge" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
            crossorigin="anonymous"
        />
        <title>Document</title>
    </head>
    <body>
        <!-- Breakpoint é um valor de largura que determina o layout da página em diferentes dispositivos -->
        <div class="container">
            <!-- Comando para criar isso automaticamente: .container>.row>.col | Classe principal do bootstrap, determina que aqui acontecem varios processos-->
            <div class="row">
                <!-- linha -->
                <div class="col"><p>hello bootstrap</p></div>
                <div class="col">hello</div>
                <div class="col-6">A</div>
                <div class="col">AAAA</div>
                <!-- Coluna -->
            </div>
        </div>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
