<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="IR-edge" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
            crossorigin="anonymous"
        />
        <!-- <link rel="stylesheet" href="style.css" /> -->
        <title>Document</title>
    </head>
    <body> <!-- Vou usar muito essa estrutura -->
        <div class="container mt-5">
            <div class="row justify-content-center">
                <div class="col-4">
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input">
                        <label class="form-check-label">Oi, caixa de texto</label>
                    </div>
                </div>
            </div>
        </div>

        <div class="container ">
            <div class="row justify-content-center">
                <div class="col-4">
                    <form action="" method="post">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="opcao" id="a"/>
                            <label class="form-check-label" for="a"> Default radio </label>
                        </div>
                        <div class="form-check">
                            <input
                                class="form-check-input"
                                type="radio"
                                name="opcao"
                                id="b"
                            />
                            <label class="form-check-label" for="b">
                                Default radio 2
                            </label>
                        </div>
                        <div class="form-check form-switch">
                            <input
                                class="form-check-input"
                                type="checkbox"
                                id="flexSwitchCheckDefault"
                            />
                            <label class="form-check-label" for="flexSwitchCheckDefault"
                                >Default switch checkbox input</label
                            >
                        </div>
                        <div class="form-check form-switch">
                            <input
                                class="form-check-input"
                                type="checkbox"
                                id="flexSwitchCheckChecked"
                            />
                            <label class="form-check-label" for="flexSwitchCheckChecked"
                                >Checked switch checkbox input</label
                            >
                        </div>

                    </form>
                </div>
            </div>
        </div>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
