<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="IR-edge" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
            crossorigin="anonymous"
        />
        <!-- <link rel="stylesheet" href="style.css" /> -->
        <title>Document</title>
    </head>
    <body>
        <table class="table"> <!-- Precisa colocar isso para o bootstrap entender que isso é uma tabela -->
            <thead> <!-- Indica a cabeça da tabela -->
                <tr> <!-- Isso é uma Table Row -->
                    <th> <!-- Tisso é um table header -->
                        Coluna A
                    </th>
                    <th>
                        Coluna B
                    </th>
                    <th>
                        Coluna C
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td class="table-active">Linha 1 A</td>
                    <td>Linha 2</td> <!-- Td é table div, separa os elementos -->
                    <td>Linha 3</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td>
                        Footer
                    </td>
                </tr>
            </tfoot>
        </table>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
